        <h2>Contact Charity Baylor Here:</h2>  <!-- My title of that section of the page -->
        <p>Fill out the form below to contact Charity Baylor. All Information is required.</p>
        <form method="post" >   <!-- this is the form to contact me -->
             <!-- label for ="id" -->
             <label for="myName">Name:</label>
             <!-- ask for a name and require it  -->
             <input id="myName" placeholder="Name Please" type="text" required>

             <!-- data list giving the user a chance to click on which way they heard about me -->

                 <option value="Google">
                 <option value="Facebook">
                 <option value = "Instagram">
                 <option value = "Snapchat">
             </datalist>
             <label for="myComments">Comments:</label>
             <!-- a comment field that the user can fill out  -->
             <textarea id="myComments" required rows=2 cols=20 type="text"></textarea>
             <!-- a submit button even though you can't actually submit -->
             <button id="mySubmit">Send Now</button>
        </form>
